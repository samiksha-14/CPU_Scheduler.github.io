<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJF</title>
    <link rel="stylesheet" href="styles/table.css" />
  </head>
  <body>
    <header>
      <h1>Shortest Job First</h1>
    </header>

    <table class="tb" id="table">
      <h3
        id="OO"
        style="
          display: inline-block;
          position: relative;
          visibility: hidden;
          top: 34vh;
          left: 4%;
          font-size: 25px;
        "
      >
        Output table
      </h3>
      <tr>
        <th>Process id</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
      </tr>
      <tr>
        <td>
          <input type="number" class="process t" id="PID" />
        </td>
        <td>
          <input type="number" class="Arrival t" id="ART" />
        </td>
        <td>
          <input type="number" class="Burst t" id="BT" />
        </td>
      </tr>
      <div class="foot">
        <button class="add btn" id="add">Add process</button>
        <button class="delete btn" id="delete">Delete process</button>
        <button class="Calculate btn">Calculate</button>
      </div>
    </table>
    <table class="optable" id="output">
      <tr>
        <th>Process Id</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
        <th>Waiting Time</th>
        <th>TurnAround Time</th>
      </tr>
    </table>
    <div class="gantt"></div>
    <div class="show"></div>
    <div id="gantt-chart" style="top: -32vh; position: relative"></div>
    <div class="time"></div>

    <div id="timeline-chart"></div>

    <script src="js/sjf.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
